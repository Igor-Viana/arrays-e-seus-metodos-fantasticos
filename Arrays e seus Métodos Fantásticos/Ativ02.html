<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiores e Menores que 50</title>
</head>
<body>
    <script>
        //arrays vazios
        var maior50 = [];
        var menor50 = [];

        //loop para adquirir os valores e os armazenar
        for (let contador = 0; contador < 12; contador++) {
            var input = parseInt(prompt("Digite um número qualquer: "));
            if (input > 50) {
                maior50.push(input);
            };
            if (input < 50) {
                menor50.push(input);
            };
        };
        
        //display dos arrays
        alert("Os números maiores que 50 são: \n" + maior50 + "\n \n E as menores que 50 são: \n" + menor50);
    </script>
</body>
</html>
